<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Research Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.98);
            padding: 50px 20px 40px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 3.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header .subtitle {
            color: #5a6c7d;
            font-size: 1.3em;
            font-weight: 300;
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
        }

        /* Search Section */
        .search-section {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .search-grid {
            display: grid;
            grid-template-columns: 1fr auto auto auto;
            gap: 15px;
        }

        .search-input {
            padding: 14px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .filter-select {
            padding: 14px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-select:hover {
            border-color: #667eea;
        }

        .search-btn {
            padding: 14px 35px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        /* Stats Bar */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 25px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2.2em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: #5a6c7d;
            font-size: 0.9em;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Papers Grid */
        .papers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Paper Card */
        .paper-card {
            background: white;
            border-radius: 14px;
            padding: 28px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .paper-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transform: scaleX(0);
            transition: transform 0.3s;
            transform-origin: left;
        }

        .paper-card:hover::before {
            transform: scaleX(1);
        }

        .paper-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.15);
        }

        .paper-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .paper-title {
            font-size: 1.25em;
            font-weight: 600;
            color: #2c3e50;
            line-height: 1.4;
            flex: 1;
            padding-right: 10px;
        }

        .paper-id {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            white-space: nowrap;
        }

        .paper-authors {
            color: #7f8c8d;
            font-size: 0.95em;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .paper-abstract {
            color: #5a6c7d;
            line-height: 1.7;
            font-size: 0.95em;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .paper-categories {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .category-tag {
            background: #e8f4fd;
            color: #4267b2;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 500;
            transition: all 0.3s;
        }

        .category-tag:hover {
            background: #4267b2;
            color: white;
            transform: scale(1.05);
        }

        .paper-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid #e1e8ed;
        }

        .paper-date {
            color: #95a5a6;
            font-size: 0.9em;
            font-weight: 500;
        }

        .paper-links {
            display: flex;
            gap: 10px;
        }

        .paper-link {
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .pdf-link {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .pdf-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(240, 147, 251, 0.4);
        }

        .arxiv-link {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .arxiv-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 80px 20px;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            font-size: 1.2em;
            font-weight: 300;
        }

        /* Load More Button */
        .load-more-container {
            text-align: center;
            margin: 50px 0;
        }

        .load-more-btn {
            padding: 16px 50px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .load-more-btn:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        /* No Results */
        .no-results {
            background: white;
            padding: 80px 20px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .no-results h3 {
            color: #2c3e50;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .no-results p {
            color: #5a6c7d;
            font-size: 1.1em;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .search-grid {
                grid-template-columns: 1fr;
            }
            
            .papers-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-bar {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }
            
            .stats-bar {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .paper-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ML Research Dashboard</h1>
        <p class="subtitle">Powered by Vercel Backend API</p>
    </div>

    <div class="container">
        <div class="search-section">
            <div class="search-grid">
                <input type="text" class="search-input" id="searchInput" 
                       placeholder="Search papers (e.g., transformer, diffusion, GPT)..." 
                       value="transformer">
                <select class="filter-select" id="categoryFilter">
                    <option value="cs.LG">Machine Learning</option>
                    <option value="cs.AI">Artificial Intelligence</option>
                    <option value="cs.CV">Computer Vision</option>
                    <option value="cs.CL">NLP & Language</option>
                    <option value="cs.RO">Robotics</option>
                    <option value="cs.NE">Neural Computing</option>
                    <option value="stat.ML">Statistics ML</option>
                    <option value="all">All Categories</option>
                </select>
                <select class="filter-select" id="sortFilter">
                    <option value="relevance">Relevance</option>
                    <option value="lastUpdatedDate">Latest</option>
                    <option value="submittedDate">Submission Date</option>
                </select>
                <button class="search-btn" onclick="searchPapers()">Search</button>
            </div>
            
            <div class="stats-bar">
                <div class="stat">
                    <div class="stat-value" id="totalPapers">0</div>
                    <div class="stat-label">Papers</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="currentCategory">cs.LG</div>
                    <div class="stat-label">Category</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="yearRange">2024</div>
                    <div class="stat-label">Year</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="pageNumber">1</div>
                    <div class="stat-label">Page</div>
                </div>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p class="loading-text">Loading papers from ArXiv...</p>
        </div>

        <div id="papersContainer" class="papers-grid"></div>

        <div class="load-more-container" id="loadMoreContainer" style="display: none;">
            <button class="load-more-btn" onclick="loadMore()">Load More Papers</button>
        </div>
    </div>

    <script>
        // IMPORTANT: Using Vercel API endpoint
        const API_ENDPOINT = '/api/arxiv'; // This will work on Vercel deployment
        
        let currentStart = 0;
        let currentQuery = '';
        let currentCategory = 'cs.LG';
        let currentSort = 'relevance';
        let isLoading = false;
        let currentPage = 1;
        let totalPapersCount = 0;

        // Initialize on load
        window.onload = () => {
            searchPapers();
        };

        async function searchPapers() {
            if (isLoading) return;
            
            currentQuery = document.getElementById('searchInput').value || 'machine learning';
            currentCategory = document.getElementById('categoryFilter').value;
            currentSort = document.getElementById('sortFilter').value;
            currentStart = 0;
            currentPage = 1;
            totalPapersCount = 0;
            
            document.getElementById('papersContainer').innerHTML = '';
            await fetchPapers();
        }

        async function fetchPapers(append = false) {
            isLoading = true;
            
            const loading = document.getElementById('loading');
            const container = document.getElementById('papersContainer');
            const loadMoreContainer = document.getElementById('loadMoreContainer');
            
            if (!append) {
                loading.style.display = 'block';
            }
            
            try {
                // Build query parameters
                const params = new URLSearchParams({
                    query: currentQuery,
                    category: currentCategory,
                    start: currentStart.toString(),
                    max_results: '20',
                    sortBy: currentSort
                });
                
                // Call Vercel API
                const response = await fetch(`${API_ENDPOINT}?${params}`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch papers');
                }
                
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'API error');
                }
                
                const papers = data.papers || [];
                
                if (papers.length > 0) {
                    displayPapers(papers, append);
                    updateStats(papers);
                    loadMoreContainer.style.display = papers.length === 20 ? 'block' : 'none';
                } else if (!append) {
                    container.innerHTML = `
                        <div class="no-results">
                            <h3>No papers found</h3>
                            <p>Try adjusting your search terms or category</p>
                        </div>
                    `;
                    loadMoreContainer.style.display = 'none';
                }
                
            } catch (error) {
                console.error('Error fetching papers:', error);
                if (!append) {
                    container.innerHTML = `
                        <div class="no-results">
                            <h3>Unable to load papers</h3>
                            <p>Please make sure the API endpoint is deployed at /api/arxiv</p>
                            <p style="margin-top: 10px; font-size: 0.9em; color: #999;">Error: ${error.message}</p>
                        </div>
                    `;
                }
                loadMoreContainer.style.display = 'none';
            } finally {
                loading.style.display = 'none';
                isLoading = false;
            }
        }

        function displayPapers(papers, append = false) {
            const container = document.getElementById('papersContainer');
            
            if (!append) {
                container.innerHTML = '';
            }
            
            papers.forEach(paper => {
                const card = createPaperCard(paper);
                container.innerHTML += card;
            });
        }

        function createPaperCard(paper) {
            const authors = paper.authors.slice(0, 3).join(', ') + 
                           (paper.authors.length > 3 ? ' et al.' : '');
            
            const categories = paper.categories ? 
                paper.categories.slice(0, 3).map(cat => 
                    `<span class="category-tag" onclick="searchCategory(event, '${cat}')">${cat}</span>`
                ).join('') : '';
            
            const displayDate = paper.published || 'Unknown date';
            
            return `
                <div class="paper-card" onclick="openPaper('${paper.arxivUrl}')">
                    <div class="paper-header">
                        <h3 class="paper-title">${paper.title}</h3>
                        <span class="paper-id">${paper.id}</span>
                    </div>
                    <p class="paper-authors">${authors}</p>
                    <p class="paper-abstract">${paper.abstract}</p>
                    ${categories ? `<div class="paper-categories">${categories}</div>` : ''}
                    <div class="paper-footer">
                        <span class="paper-date">${displayDate}</span>
                        <div class="paper-links">
                            <a href="${paper.pdfUrl}" class="paper-link pdf-link" 
                               onclick="event.stopPropagation()" target="_blank">PDF</a>
                            <a href="${paper.arxivUrl}" class="paper-link arxiv-link" 
                               onclick="event.stopPropagation()" target="_blank">ArXiv</a>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateStats(papers) {
            totalPapersCount += papers.length;
            
            document.getElementById('totalPapers').textContent = totalPapersCount;
            document.getElementById('currentCategory').textContent = 
                currentCategory === 'all' ? 'All' : currentCategory;
            document.getElementById('pageNumber').textContent = currentPage;
            
            // Get year range from papers
            const years = papers
                .map(p => parseInt((p.published || '2024').substring(0, 4)))
                .filter(y => !isNaN(y));
            if (years.length > 0) {
                const minYear = Math.min(...years);
                const maxYear = Math.max(...years);
                document.getElementById('yearRange').textContent = 
                    minYear === maxYear ? maxYear : `${minYear}-${maxYear}`;
            }
        }

        async function loadMore() {
            currentStart += 20;
            currentPage += 1;
            await fetchPapers(true);
        }

        function searchCategory(event, category) {
            event.stopPropagation();
            document.getElementById('categoryFilter').value = category;
            searchPapers();
        }

        function openPaper(url) {
            window.open(url, '_blank');
        }

        // Handle Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchPapers();
            }
        });
    </script>
</body>
</html>
