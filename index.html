<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Research Dashboard - ArXiv Papers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 20px 30px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #5a6c7d;
            font-size: 1.2em;
        }

        /* API Switch */
        .api-switch {
            background: #f8f9fa;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .switch-label {
            color: #5a6c7d;
            font-weight: 500;
        }

        .switch-btn {
            padding: 8px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .switch-btn.active {
            background: #667eea;
            color: white;
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
        }

        /* Search */
        .search-section {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .search-grid {
            display: grid;
            grid-template-columns: 1fr auto auto auto;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            padding: 12px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filter-select {
            padding: 12px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
        }

        .search-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        /* Papers Grid */
        .papers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
        }

        /* Paper Card */
        .paper-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .paper-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .paper-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.12);
        }

        .paper-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .paper-authors {
            color: #7f8c8d;
            font-size: 0.95em;
            margin-bottom: 12px;
        }

        .paper-abstract {
            color: #5a6c7d;
            line-height: 1.6;
            font-size: 0.95em;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .paper-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #e1e8ed;
        }

        .paper-date {
            color: #95a5a6;
            font-size: 0.9em;
        }

        .paper-links {
            display: flex;
            gap: 10px;
        }

        .paper-link {
            padding: 6px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .pdf-link {
            background: #e74c3c;
            color: white;
        }

        .pdf-link:hover {
            background: #c0392b;
        }

        .arxiv-link {
            background: #3498db;
            color: white;
        }

        .arxiv-link:hover {
            background: #2980b9;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Status Message */
        .status-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .error-message {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .search-grid {
                grid-template-columns: 1fr;
            }
            
            .papers-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ML Research Dashboard</h1>
        <p class="subtitle">Browse the latest papers from ArXiv</p>
        
        <div class="api-switch">
            <span class="switch-label">API Mode:</span>
            <button class="switch-btn active" id="proxyBtn" onclick="switchAPI('proxy')">CORS Proxy (Works Now)</button>
            <button class="switch-btn" id="vercelBtn" onclick="switchAPI('vercel')">Vercel API (Faster)</button>
        </div>
    </div>

    <div class="container">
        <div id="statusMessage"></div>
        
        <div class="search-section">
            <div class="search-grid">
                <input type="text" class="search-input" id="searchInput" 
                       placeholder="Search ArXiv papers..." 
                       value="transformer">
                <select class="filter-select" id="categoryFilter">
                    <option value="cs.LG">Machine Learning</option>
                    <option value="cs.AI">Artificial Intelligence</option>
                    <option value="cs.CV">Computer Vision</option>
                    <option value="cs.CL">Computation & Language</option>
                    <option value="all">All Categories</option>
                </select>
                <select class="filter-select" id="sortFilter">
                    <option value="relevance">Relevance</option>
                    <option value="lastUpdatedDate">Latest</option>
                    <option value="submittedDate">Submission Date</option>
                </select>
                <button class="search-btn" onclick="searchPapers()">Search</button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading papers from ArXiv...</p>
        </div>

        <div id="papersContainer" class="papers-grid"></div>
    </div>

    <script>
        // API Configuration - Toggle between proxy and Vercel
        let USE_PROXY = true;  // Start with proxy (always works)
        const PROXY_URL = 'https://api.allorigins.win/get';
        const VERCEL_API = 'https://ml-research-dashboard.vercel.app/api/arxiv';
        
        let currentStart = 0;
        let currentQuery = '';
        
        // Initialize
        window.onload = () => {
            showStatus('Using CORS Proxy - This always works but may be slower', 'success');
            searchPapers();
        };
        
        function switchAPI(mode) {
            USE_PROXY = (mode === 'proxy');
            document.getElementById('proxyBtn').classList.toggle('active', USE_PROXY);
            document.getElementById('vercelBtn').classList.toggle('active', !USE_PROXY);
            
            if (USE_PROXY) {
                showStatus('Switched to CORS Proxy - Always works but may be slower', 'success');
            } else {
                showStatus('Switched to Vercel API - Faster but requires proper setup', 'success');
            }
            
            searchPapers();
        }
        
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = type === 'error' ? 'error-message' : 'status-message';
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }
        
        async function searchPapers() {
            const query = document.getElementById('searchInput').value || 'machine learning';
            const category = document.getElementById('categoryFilter').value;
            const sort = document.getElementById('sortFilter').value;
            
            currentQuery = query;
            currentStart = 0;
            
            const loading = document.getElementById('loading');
            const container = document.getElementById('papersContainer');
            
            loading.style.display = 'block';
            container.innerHTML = '';
            
            try {
                let papers;
                
                if (USE_PROXY) {
                    papers = await fetchWithProxy(query, category, sort);
                } else {
                    papers = await fetchWithVercel(query, category, sort);
                }
                
                displayPapers(papers);
                
            } catch (error) {
                console.error('Error:', error);
                showStatus(`Error: ${error.message}. Try switching API mode.`, 'error');
                container.innerHTML = '<p style="text-align: center; padding: 40px; color: #666;">Failed to load papers. Try the other API mode.</p>';
            } finally {
                loading.style.display = 'none';
            }
        }
        
        async function fetchWithProxy(query, category, sort) {
            const searchQuery = category === 'all' ? query : `${query} AND cat:${category}`;
            const arxivUrl = `http://export.arxiv.org/api/query?search_query=${encodeURIComponent(searchQuery)}&start=0&max_results=20&sortBy=${sort}&sortOrder=descending`;
            const proxyUrl = `${PROXY_URL}?url=${encodeURIComponent(arxivUrl)}`;
            
            const response = await fetch(proxyUrl);
            if (!response.ok) throw new Error('Proxy request failed');
            
            const data = await response.json();
            return parseArxivXML(data.contents);
        }
        
        async function fetchWithVercel(query, category, sort) {
            const params = new URLSearchParams({
                query: query,
                category: category,
                start: '0',
                max_results: '20',
                sortBy: sort
            });
            
            const response = await fetch(`${VERCEL_API}?${params}`);
            if (!response.ok) {
                throw new Error('Vercel API not configured. Use CORS Proxy mode instead.');
            }
            
            const data = await response.json();
            if (!data.success) throw new Error(data.error || 'API error');
            
            return data.papers;
        }
        
        function parseArxivXML(xmlText) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
            const entries = xmlDoc.getElementsByTagName('entry');
            const papers = [];
            
            for (let entry of entries) {
                const getTextContent = (tagName) => {
                    const elem = entry.getElementsByTagName(tagName)[0];
                    return elem ? elem.textContent.trim() : '';
                };
                
                const getAuthors = () => {
                    const authors = entry.getElementsByTagName('author');
                    return Array.from(authors).map(a => 
                        a.getElementsByTagName('name')[0].textContent
                    );
                };
                
                const id = getTextContent('id');
                const arxivId = id.split('/abs/')[1] || id.split('/').pop();
                
                papers.push({
                    id: arxivId,
                    title: getTextContent('title').replace(/\s+/g, ' '),
                    authors: getAuthors(),
                    abstract: getTextContent('summary').replace(/\s+/g, ' '),
                    published: getTextContent('published').split('T')[0],
                    pdfUrl: `https://arxiv.org/pdf/${arxivId}.pdf`,
                    arxivUrl: `https://arxiv.org/abs/${arxivId}`
                });
            }
            
            return papers;
        }
        
        function displayPapers(papers) {
            const container = document.getElementById('papersContainer');
            
            if (papers.length === 0) {
                container.innerHTML = '<p style="text-align: center; padding: 40px; color: #666;">No papers found</p>';
                return;
            }
            
            papers.forEach(paper => {
                const authors = paper.authors ? 
                    paper.authors.slice(0, 3).join(', ') + 
                    (paper.authors.length > 3 ? ' et al.' : '') : 
                    'Unknown';
                
                const abstract = paper.abstract && paper.abstract.length > 300 ? 
                    paper.abstract.substring(0, 300) + '...' : 
                    (paper.abstract || 'No abstract');
                
                container.innerHTML += `
                    <div class="paper-card" onclick="window.open('${paper.arxivUrl}', '_blank')">
                        <h3 class="paper-title">${paper.title}</h3>
                        <p class="paper-authors">${authors}</p>
                        <p class="paper-abstract">${abstract}</p>
                        <div class="paper-footer">
                            <span class="paper-date">${paper.published || 'Unknown date'}</span>
                            <div class="paper-links">
                                <a href="${paper.pdfUrl}" class="paper-link pdf-link" 
                                   onclick="event.stopPropagation()" target="_blank">PDF</a>
                                <a href="${paper.arxivUrl}" class="paper-link arxiv-link" 
                                   onclick="event.stopPropagation()" target="_blank">ArXiv</a>
                            </div>
                        </div>
                    </div>
                `;
            });
        }
        
        // Handle Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchPapers();
            }
        });
    </script>
</body>
</html>
