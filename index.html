<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Research Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .paper-card {
            transition: all 0.3s ease;
        }
        .paper-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .loading { animation: pulse 1.5s ease-in-out infinite; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white border-b border-gray-200 sticky top-0 z-10">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center">
                        <h1 class="text-2xl font-bold text-gray-900">ML Research Dashboard</h1>
                        <span class="ml-3 text-sm text-gray-500">Real-time ArXiv papers</span>
                    </div>
                    <div class="flex items-center gap-4">
                        <span id="paperCount" class="text-sm text-gray-600">Loading...</span>
                        <button onclick="location.reload()" class="p-2 text-gray-600 hover:text-gray-900">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Search and Filters -->
            <div class="mb-8">
                <div class="flex flex-col sm:flex-row gap-4">
                    <div class="flex-1">
                        <input 
                            type="text" 
                            id="searchInput"
                            placeholder="Search papers (e.g., transformer, diffusion, GPT, vision)..." 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                    </div>
                    <select id="categoryFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="cs.LG">Machine Learning</option>
                        <option value="cs.AI">Artificial Intelligence</option>
                        <option value="cs.CV">Computer Vision</option>
                        <option value="cs.CL">Computation & Language</option>
                        <option value="cs.NE">Neural & Evolutionary</option>
                        <option value="stat.ML">Statistics ML</option>
                    </select>
                    <button 
                        onclick="searchPapers()" 
                        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                    >
                        Search ArXiv
                    </button>
                </div>
                
                <!-- Quick Search Tags -->
                <div class="mt-4 flex flex-wrap gap-2">
                    <span class="text-sm text-gray-600 mr-2">Quick search:</span>
                    <button onclick="quickSearch('transformer')" class="px-3 py-1 bg-gray-200 text-gray-700 rounded-full text-sm hover:bg-gray-300">Transformer</button>
                    <button onclick="quickSearch('diffusion')" class="px-3 py-1 bg-gray-200 text-gray-700 rounded-full text-sm hover:bg-gray-300">Diffusion</button>
                    <button onclick="quickSearch('llm')" class="px-3 py-1 bg-gray-200 text-gray-700 rounded-full text-sm hover:bg-gray-300">LLM</button>
                    <button onclick="quickSearch('reinforcement learning')" class="px-3 py-1 bg-gray-200 text-gray-700 rounded-full text-sm hover:bg-gray-300">RL</button>
                    <button onclick="quickSearch('vision transformer')" class="px-3 py-1 bg-gray-200 text-gray-700 rounded-full text-sm hover:bg-gray-300">Vision Transformer</button>
                    <button onclick="quickSearch('gpt')" class="px-3 py-1 bg-gray-200 text-gray-700 rounded-full text-sm hover:bg-gray-300">GPT</button>
                </div>
            </div>

            <!-- Status Message -->
            <div id="statusMessage" class="mb-4 p-4 bg-blue-50 text-blue-700 rounded-lg hidden"></div>
            
            <!-- Error Message -->
            <div id="errorMessage" class="mb-4 p-4 bg-red-50 text-red-700 rounded-lg hidden"></div>

            <!-- Papers Grid -->
            <div id="papersContainer" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
                <!-- Papers will be loaded here -->
            </div>

            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="flex justify-center items-center py-12">
                <div class="text-center">
                    <div class="loading text-4xl mb-2">üîç</div>
                    <p class="text-gray-600">Loading papers from ArXiv...</p>
                </div>
            </div>

            <!-- Load More Button -->
            <div id="loadMoreContainer" class="mt-8 text-center hidden">
                <button 
                    onclick="loadMore()" 
                    class="px-6 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors"
                >
                    Load More Papers
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentStart = 0;
        let currentQuery = '';
        let savedPapers = JSON.parse(localStorage.getItem('savedPapers') || '[]');

        // Use CORS proxy to access ArXiv API
        const CORS_PROXY = 'https://corsproxy.io/?';
        const ARXIV_API = 'http://export.arxiv.org/api/query';

        function showStatus(message) {
            const status = document.getElementById('statusMessage');
            status.textContent = message;
            status.classList.remove('hidden');
            setTimeout(() => status.classList.add('hidden'), 3000);
        }

        function showError(message) {
            const error = document.getElementById('errorMessage');
            error.textContent = message;
            error.classList.remove('hidden');
            setTimeout(() => error.classList.add('hidden'), 5000);
        }

        async function fetchPapers(query = '', start = 0) {
            try {
                const category = document.getElementById('categoryFilter').value;
                const searchQuery = query 
                    ? `all:${query} AND cat:${category}`
                    : `cat:${category}`;
                
                const url = `${CORS_PROXY}${ARXIV_API}?search_query=${encodeURIComponent(searchQuery)}&start=${start}&max_results=12&sortBy=lastUpdatedDate&sortOrder=descending`;
                
                console.log('Fetching from:', url);
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, 'text/xml');
                
                const entries = xml.querySelectorAll('entry');
                const papers = [];
                
                entries.forEach(entry => {
                    const title = entry.querySelector('title')?.textContent?.trim() || 'No title';
                    const summary = entry.querySelector('summary')?.textContent?.trim() || 'No summary';
                    const authors = Array.from(entry.querySelectorAll('author name')).map(a => a.textContent).slice(0, 3);
                    const published = entry.querySelector('published')?.textContent?.split('T')[0] || '';
                    const link = entry.querySelector('id')?.textContent || '#';
                    const categories = Array.from(entry.querySelectorAll('category')).map(c => c.getAttribute('term'));
                    
                    papers.push({
                        title,
                        summary: summary.substring(0, 200) + '...',
                        authors: authors.join(', ') + (authors.length > 3 ? ' et al.' : ''),
                        date: published,
                        link: link.replace('http://', 'https://'),
                        categories: categories.slice(0, 3)
                    });
                });
                
                return papers;
            } catch (error) {
                console.error('Error fetching papers:', error);
                showError('Failed to fetch papers. The CORS proxy might be down. Try again later.');
                return [];
            }
        }

        function renderPapers(papers, append = false) {
            const container = document.getElementById('papersContainer');
            const loading = document.getElementById('loadingIndicator');
            
            if (!append) {
                container.innerHTML = '';
            }
            
            loading.classList.add('hidden');
            
            if (papers.length === 0 && !append) {
                container.innerHTML = '<div class="col-span-full text-center text-gray-500 py-8">No papers found. Try a different search term or category.</div>';
                return;
            }
            
            papers.forEach(paper => {
                const paperCard = document.createElement('div');
                paperCard.className = 'paper-card bg-white rounded-lg shadow-md p-6 hover:shadow-xl';
                
                const isSaved = savedPapers.some(p => p.link === paper.link);
                
                paperCard.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <h3 class="text-lg font-semibold text-gray-900 flex-1 mr-2">${paper.title}</h3>
                        <button onclick="toggleSave('${paper.link}')" class="text-gray-400 hover:text-yellow-500">
                            ${isSaved ? '‚≠ê' : '‚òÜ'}
                        </button>
                    </div>
                    <p class="text-sm text-gray-600 mb-2">By ${paper.authors}</p>
                    <p class="text-sm text-gray-500 mb-3">${paper.date}</p>
                    <p class="text-gray-700 mb-4">${paper.summary}</p>
                    <div class="flex flex-wrap gap-2 mb-4">
                        ${paper.categories.map(cat => `
                            <span class="text-xs px-2 py-1 bg-blue-100 text-blue-700 rounded-full">${cat}</span>
                        `).join('')}
                    </div>
                    <a href="${paper.link}" target="_blank" class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                        View on ArXiv ‚Üí
                    </a>
                `;
                
                container.appendChild(paperCard);
            });
            
            document.getElementById('paperCount').textContent = `${container.children.length} papers loaded`;
            
            if (papers.length === 12) {
                document.getElementById('loadMoreContainer').classList.remove('hidden');
            } else {
                document.getElementById('loadMoreContainer').classList.add('hidden');
            }
        }

        function toggleSave(link) {
            const paperIndex = savedPapers.findIndex(p => p.link === link);
            if (paperIndex > -1) {
                savedPapers.splice(paperIndex, 1);
            } else {
                // Find the paper data (simplified version)
                savedPapers.push({ link });
            }
            localStorage.setItem('savedPapers', JSON.stringify(savedPapers));
            searchPapers(); // Re-render
        }

        async function searchPapers() {
            const query = document.getElementById('searchInput').value.trim();
            currentQuery = query;
            currentStart = 0;
            
            document.getElementById('loadingIndicator').classList.remove('hidden');
            document.getElementById('papersContainer').innerHTML = '';
            
            const papers = await fetchPapers(query, 0);
            renderPapers(papers);
            
            if (papers.length > 0) {
                showStatus(`Found ${papers.length} papers${query ? ` for "${query}"` : ''}`);
            }
        }

        async function loadMore() {
            currentStart += 12;
            const papers = await fetchPapers(currentQuery, currentStart);
            renderPapers(papers, true);
        }

        function quickSearch(term) {
            document.getElementById('searchInput').value = term;
            searchPapers();
        }

        // Handle Enter key in search input
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchPapers();
            }
        });

        // Load initial papers on page load
        window.addEventListener('load', () => {
            searchPapers();
        });
    </script>
</body>
</html>
