<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Research Dashboard - ArXiv Papers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 20px 30px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #5a6c7d;
            font-size: 1.2em;
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
        }

        /* Search */
        .search-section {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .search-grid {
            display: grid;
            grid-template-columns: 1fr auto auto auto;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            padding: 12px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filter-select {
            padding: 12px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
        }

        .search-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-top: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            color: #5a6c7d;
            font-size: 0.9em;
            margin-top: 5px;
        }

        /* Papers Grid */
        .papers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
        }

        /* Paper Card */
        .paper-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .paper-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .paper-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.12);
        }

        .paper-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .paper-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #2c3e50;
            line-height: 1.4;
            flex: 1;
            padding-right: 10px;
        }

        .paper-id {
            background: #f0f4ff;
            color: #667eea;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 500;
            white-space: nowrap;
        }

        .paper-authors {
            color: #7f8c8d;
            font-size: 0.95em;
            margin-bottom: 12px;
        }

        .paper-abstract {
            color: #5a6c7d;
            line-height: 1.6;
            font-size: 0.95em;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .paper-categories {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .category-tag {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .category-tag:hover {
            transform: scale(1.05);
        }

        .paper-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #e1e8ed;
        }

        .paper-date {
            color: #95a5a6;
            font-size: 0.9em;
        }

        .paper-links {
            display: flex;
            gap: 10px;
        }

        .paper-link {
            padding: 6px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .pdf-link {
            background: #e74c3c;
            color: white;
        }

        .pdf-link:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .arxiv-link {
            background: #3498db;
            color: white;
        }

        .arxiv-link:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Load More */
        .load-more-container {
            text-align: center;
            margin: 40px 0;
        }

        .load-more-btn {
            padding: 14px 40px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .load-more-btn:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        /* No Results */
        .no-results {
            background: white;
            padding: 60px;
            border-radius: 12px;
            text-align: center;
            color: #5a6c7d;
        }

        .no-results h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .search-grid {
                grid-template-columns: 1fr;
            }
            
            .papers-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .stats-bar {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ML Research Dashboard</h1>
        <p class="subtitle">Browse the latest papers from ArXiv</p>
    </div>

    <div class="container">
        <div class="search-section">
            <div class="search-grid">
                <input type="text" class="search-input" id="searchInput" 
                       placeholder="Search ArXiv papers..." 
                       value="transformer">
                <select class="filter-select" id="categoryFilter">
                    <option value="cs.LG">Machine Learning</option>
                    <option value="cs.AI">Artificial Intelligence</option>
                    <option value="cs.CV">Computer Vision</option>
                    <option value="cs.CL">Computation & Language</option>
                    <option value="cs.RO">Robotics</option>
                    <option value="cs.NE">Neural Computing</option>
                    <option value="stat.ML">Statistics ML</option>
                </select>
                <select class="filter-select" id="sortFilter">
                    <option value="relevance">Relevance</option>
                    <option value="lastUpdatedDate">Latest</option>
                    <option value="submittedDate">Submission Date</option>
                </select>
                <button class="search-btn" onclick="searchPapers()">Search</button>
            </div>
            
            <div class="stats-bar">
                <div class="stat">
                    <div class="stat-value" id="totalPapers">0</div>
                    <div class="stat-label">Papers Found</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="currentCategory">cs.LG</div>
                    <div class="stat-label">Category</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="todayCount">0</div>
                    <div class="stat-label">Today's Papers</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="pageNumber">1</div>
                    <div class="stat-label">Page</div>
                </div>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading papers from ArXiv...</p>
        </div>

        <div id="papersContainer" class="papers-grid"></div>

        <div class="load-more-container" id="loadMoreContainer" style="display: none;">
            <button class="load-more-btn" onclick="loadMore()">Load More Papers</button>
        </div>
    </div>

    <script>
        // Configuration - Change this when you deploy to Vercel
        const API_ENDPOINT = 'https://api.allorigins.win/get'; // Default: CORS proxy
        // After Vercel deployment, change to: 'https://your-app.vercel.app/api/arxiv'
        const USE_VERCEL = false; // Change to true after deploying to Vercel

        let currentStart = 0;
        let currentQuery = '';
        let currentCategory = 'cs.LG';
        let currentSort = 'relevance';
        let isLoading = false;
        let currentPage = 1;

        // Initialize
        window.onload = () => {
            searchPapers();
        };

        async function searchPapers() {
            if (isLoading) return;
            
            currentQuery = document.getElementById('searchInput').value || 'machine learning';
            currentCategory = document.getElementById('categoryFilter').value;
            currentSort = document.getElementById('sortFilter').value;
            currentStart = 0;
            currentPage = 1;
            
            document.getElementById('papersContainer').innerHTML = '';
            await fetchPapers();
        }

        async function fetchPapers(append = false) {
            isLoading = true;
            
            const loading = document.getElementById('loading');
            const container = document.getElementById('papersContainer');
            const loadMoreContainer = document.getElementById('loadMoreContainer');
            
            if (!append) {
                loading.style.display = 'block';
            }
            
            try {
                let papers;
                
                if (USE_VERCEL) {
                    // Use Vercel backend
                    const params = new URLSearchParams({
                        query: currentQuery,
                        category: currentCategory,
                        start: currentStart,
                        max_results: 20,
                        sortBy: currentSort
                    });
                    
                    const response = await fetch(`${API_ENDPOINT}?${params}`);
                    const data = await response.json();
                    papers = data.papers;
                } else {
                    // Use CORS proxy
                    const arxivUrl = buildArxivUrl();
                    const proxyUrl = `${API_ENDPOINT}?url=${encodeURIComponent(arxivUrl)}`;
                    
                    const response = await fetch(proxyUrl);
                    const data = await response.json();
                    papers = parseArxivXML(data.contents);
                }
                
                if (papers.length > 0) {
                    displayPapers(papers, append);
                    updateStats(papers);
                    loadMoreContainer.style.display = papers.length === 20 ? 'block' : 'none';
                } else if (!append) {
                    container.innerHTML = `
                        <div class="no-results">
                            <h3>No papers found</h3>
                            <p>Try adjusting your search terms or category</p>
                        </div>
                    `;
                    loadMoreContainer.style.display = 'none';
                }
                
            } catch (error) {
                console.error('Error fetching papers:', error);
                if (!append) {
                    container.innerHTML = `
                        <div class="no-results">
                            <h3>Error loading papers</h3>
                            <p>Please try again later or check your connection</p>
                        </div>
                    `;
                }
            } finally {
                loading.style.display = 'none';
                isLoading = false;
            }
        }

        function buildArxivUrl() {
            const searchQuery = currentCategory === 'all' 
                ? currentQuery 
                : `${currentQuery} AND cat:${currentCategory}`;
            
            const params = new URLSearchParams({
                search_query: searchQuery,
                start: currentStart,
                max_results: 20,
                sortBy: currentSort,
                sortOrder: 'descending'
            });
            
            return `http://export.arxiv.org/api/query?${params}`;
        }

        function parseArxivXML(xmlText) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
            const entries = xmlDoc.getElementsByTagName('entry');
            const papers = [];
            
            for (let entry of entries) {
                const getTextContent = (tagName) => {
                    const elem = entry.getElementsByTagName(tagName)[0];
                    return elem ? elem.textContent.trim() : '';
                };
                
                const getAuthors = () => {
                    const authors = entry.getElementsByTagName('author');
                    return Array.from(authors).map(a => 
                        a.getElementsByTagName('name')[0].textContent
                    );
                };
                
                const getCategories = () => {
                    const cats = entry.getElementsByTagName('category');
                    return Array.from(cats).map(c => c.getAttribute('term'));
                };
                
                const id = getTextContent('id');
                const arxivId = id.split('/abs/')[1] || id.split('/').pop();
                
                papers.push({
                    id: arxivId,
                    title: getTextContent('title').replace(/\n/g, ' ').replace(/\s+/g, ' '),
                    authors: getAuthors(),
                    abstract: getTextContent('summary').replace(/\n/g, ' ').replace(/\s+/g, ' '),
                    published: getTextContent('published').split('T')[0],
                    updated: getTextContent('updated').split('T')[0],
                    categories: getCategories(),
                    pdfUrl: `https://arxiv.org/pdf/${arxivId}.pdf`,
                    arxivUrl: `https://arxiv.org/abs/${arxivId}`
                });
            }
            
            return papers;
        }

        function displayPapers(papers, append = false) {
            const container = document.getElementById('papersContainer');
            
            if (!append) {
                container.innerHTML = '';
            }
            
            papers.forEach(paper => {
                const card = createPaperCard(paper);
                container.innerHTML += card;
            });
        }

        function createPaperCard(paper) {
            const authors = paper.authors.slice(0, 3).join(', ') + 
                           (paper.authors.length > 3 ? ' et al.' : '');
            
            const categories = paper.categories.slice(0, 3).map(cat => 
                `<span class="category-tag" onclick="searchCategory('${cat}')">${cat}</span>`
            ).join('');
            
            return `
                <div class="paper-card" onclick="openPaper('${paper.arxivUrl}')">
                    <div class="paper-header">
                        <h3 class="paper-title">${paper.title}</h3>
                        <span class="paper-id">${paper.id}</span>
                    </div>
                    <p class="paper-authors">${authors}</p>
                    <p class="paper-abstract">${paper.abstract}</p>
                    <div class="paper-categories">${categories}</div>
                    <div class="paper-footer">
                        <span class="paper-date">${paper.published}</span>
                        <div class="paper-links">
                            <a href="${paper.pdfUrl}" class="paper-link pdf-link" 
                               onclick="event.stopPropagation()" target="_blank">PDF</a>
                            <a href="${paper.arxivUrl}" class="paper-link arxiv-link" 
                               onclick="event.stopPropagation()" target="_blank">ArXiv</a>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateStats(papers) {
            const totalPapers = document.getElementById('totalPapers');
            const currentCat = document.getElementById('currentCategory');
            const todayCount = document.getElementById('todayCount');
            const pageNum = document.getElementById('pageNumber');
            
            const currentTotal = parseInt(totalPapers.textContent) || 0;
            totalPapers.textContent = currentTotal + papers.length;
            currentCat.textContent = currentCategory;
            pageNum.textContent = currentPage;
            
            const today = new Date().toISOString().split('T')[0];
            const todayPapers = papers.filter(p => p.published === today).length;
            todayCount.textContent = todayPapers;
        }

        async function loadMore() {
            currentStart += 20;
            currentPage += 1;
            await fetchPapers(true);
        }

        function searchCategory(category) {
            event.stopPropagation();
            document.getElementById('categoryFilter').value = category;
            searchPapers();
        }

        function openPaper(url) {
            window.open(url, '_blank');
        }

        // Handle Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchPapers();
            }
        });
    </script>
</body>
</html>
